<body>
<script>
  // const hasOwn = Object.prototype.hasOwnProperty
  const hasOwn = {}.hasOwnProperty
  console.log(hasOwn)

  const dict = {}

  dict.alice = 24
  console.log(hasOwn.call(dict, 'hasOwnProperty'))
  console.log(hasOwn.call(dict, 'alice'))

  dict.hasOwnProperty = 10
  console.log(hasOwn.call(dict, 'hasOwnProperty'))
  console.log(hasOwn.call(dict, 'alice'))
</script>
